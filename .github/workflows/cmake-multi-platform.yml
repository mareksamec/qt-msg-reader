name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.0'
        # modules: 'qtwidgets'

    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Python dependencies
      run: pip install extract_msg

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=Release
        -DPYTHON_SITE_PACKAGES="${{ env.pythonLocation }}/lib/python3.13/site-packages"
        -S ${{ github.workspace }}

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=Release
        -DPYTHON_SITE_PACKAGES="${{ env.pythonLocation }}/Lib/site-packages"
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release

    - name: Copy Python packages (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p ${{ steps.strings.outputs.build-output-dir }}/python-packages
        cp -r ${{ env.pythonLocation }}/lib/python3.13/site-packages/* ${{ steps.strings.outputs.build-output-dir }}/python-packages/

    # - name: Copy Python packages (Windows)
    #   if: runner.os == 'Windows'
    #   run: |
    #     mkdir ${{ steps.strings.outputs.build-output-dir }}/python-packages
    #     xcopy "${{ env.pythonLocation }}\Lib\site-packages\*" "${{ steps.strings.outputs.build-output-dir }}\python-packages\" /E /I

    - name: Copy Python packages (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $dest = "${{ steps.strings.outputs.build-output-dir }}\python-packages"
        New-Item -ItemType Directory -Force -Path $dest
        Copy-Item -Path "${{ env.pythonLocation }}\Lib\site-packages\*" -Destination $dest -Recurse -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: qt-msg-reader-${{ matrix.os }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/qt-msg-reader*
          ${{ steps.strings.outputs.build-output-dir }}/python-packages
